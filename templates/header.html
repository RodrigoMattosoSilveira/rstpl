{{ define "header" }}
<header class="p-3 bg-primary text-white">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      <i class="bi bi-list"></i>
    </button>

    <div class="d-flex align-items-center">
      <div class="company-logo me-2 bg-light bg-opacity-25 rounded-circle d-flex align-items-center justify-content-center" style="width:36px; height:36px;">
        <i class="bi bi-building"></i>
      </div>
      <span class="fs-5 fw-semibold">My Company</span>
    </div>

    <div class="dropdown">
      <button class="btn text-white dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle fs-4"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>My Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</header>
{{ end }}
