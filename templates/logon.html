{{ define "main-content" }}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <div class="company-logo bg-primary bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-content-center" style="width:48px; height:48px;">
        <i class="bi bi-person-plus fs-4 text-primary"></i>
      </div>
      <h3 class="mt-2">Register a new Account</h3>
      <p class="text-muted mb-0">Fill in your details below</p>
    </div>

    <form method="POST" action="/register">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullname" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cell Phone</label>
        <input type="tel" class="form-control" name="cell" required placeholder="+1 (555) 123-4567">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Already have an account?
        <a href="/login" class="text-decoration-none">Log in</a>
      </small>
    </div>
  </div>
</div>
{{ end }}

{{ template "body" . }}
