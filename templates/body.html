{{ define "body" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Page with User Menu</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0d6efd;
      color: white;
    }

    main {
      flex-grow: 1;
      padding: 1.5rem;
    }

    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .center-section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .company-logo {
      width: 36px;
      height: 36px;
      background-color: #ffffff33;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .company-name {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .profile-btn {
      color: white;
      border: none;
      background: transparent;
    }

    .profile-btn:hover,
    .profile-btn:focus {
      color: #e2e6ea;
    }

    .dropdown-menu-end {
      right: 0;
      left: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="p-3">
    <div class="container-fluid header-container">
      <!-- Left: Hamburger -->
      <button
        class="btn btn-outline-light"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebar"
        aria-controls="sidebar"
      >
        <i class="bi bi-list"></i>
      </button>

      <!-- Center: Company Logo + Name -->
      <div class="center-section">
        <div class="company-logo">
          <i class="bi bi-building"></i>
        </div>
        <div class="company-name">My Company</div>
      </div>

      <!-- Right: Profile Dropdown -->
      <div class="dropdown">
        <button
          class="profile-btn dropdown-toggle"
          type="button"
          id="profileDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle fs-4"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>My Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Sidebar (Offcanvas) -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="sidebar"
    aria-labelledby="sidebarLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Navigation</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="bi bi-house me-2"></i>Home</li>
        <li class="list-group-item"><i class="bi bi-person me-2"></i>Profile</li>
        <li class="list-group-item"><i class="bi bi-gear me-2"></i>Settings</li>
        <li class="list-group-item"><i class="bi bi-question-circle me-2"></i>Help</li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container-fluid">
    <div class="card shadow-sm p-4">
    {{ block "welcome" . }}{{ end }}
  </main>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 My Company. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
